<head>
  <title>Accueil - ENI Enchères</title>
</head>
<div th:replace="~{base :: layout(~{::title}, ~{::section})}">

  <section class="p-2">
    <h3 class="text-center hidden md:block text-2xl font-bold text-primary my-3">Liste des enchères</h3>
    <div th:replace="~{fragments/searchForm :: parameters(${categories})}"></div>
    <h3 class="font-italic font-semibold text-center mt-6" th:if="${articles.isEmpty()}">Aucun article</h3>
    <div class="grid md:grid-cols-2 gap-3 p-2">
      <div th:each="article : ${articles}" th:insert="~{fragments/enchereCard :: enchereCard(${article})}"></div>
    </div>
  </section>
</div>
