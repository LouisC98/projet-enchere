<a th:fragment="enchereCard(article)" th:href="@{|/articles/${article.article.noArticle}|}" class="grid grid-cols-2 sm:grid-cols-3  border border-primary p-4 rounded-lg hover:shadow-xl gap-4 items-center text-dark h-full cursor-pointer">
    <div  class="w-full h-full aspect-square overflow-hidden rounded-lg border border-primary">
        <img th:src="@{|/images/${article.article.imageName}|}" alt="image de l'article" class="w-full h-full object-cover" />
    </div>

    <div class="sm:col-span-2 grid grid-cols-2 gap-2 justify-evenly h-full">
        <h4 class="col-span-2 font-bold text-lg text-primary" th:text="${article.article.nomArticle}">Nom de l'article</h4>

        <!--   A changer quand enchere ok     -->
        <p>
            <span th:text="#{card.price}">Prix :</span>
            <span class="text-accent font-semibold"
                  th:text="${article.bestEnchere != null
                   ? article.bestEnchere.montantEnchere
                   : article.article.misAPrix}">
            </span> <span th:text="#{card.points}">points</span>
        </p>
        <!--        -->
        <p><span th:text="#{card.ranking}">Classement :</span> <span class="font-medium">2</span></p>

        <p class=""><span th:text="#{card.endDate}">Fin de l'enchère :</span> </p>
        <span class="text-danger font-medium" th:text="${#temporals.format(article.article.dateFinEnchere, 'dd/MM/yyyy à HH:mm')}"></span>

        <div class="col-span-2 flex gap-1">
            <p class="whitespace-nowrap"><span th:text="#{card.pickup}">Retrait :</span></p>
            <span th:text="|${article.article.retrait.rue} ${article.article.retrait.codePostal} ${article.article.retrait.ville}|"></span>
        </div>

        <p class="whitespace-nowrap"><span th:text="#{card.seller}">Vendeur :</span>
            <span class="text-primary font-semibold" th:text="${article.article.vendeur != null ? article.article.vendeur.pseudo : 'JOJO'}"></span>
        </p>
    </div>
</a>
