<head>
    <meta charset="UTF-8">
    <title>ENI Enchères - S'inscrire</title>
</head>
<div th:replace="~{base :: layout(~{::title}, ~{::section})}">
    <section class="p-3 mt-5 grid">
        <h3 class="text-primary text-2xl text-center my-5 font-bold">Créer un compte</h3>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" th:text="${errorMessage}">
        </div>
        <form th:action="@{/register}" method="post" th:object="${utilisateur}" class="grid grid-cols-2 lg:grid-cols-4 max-w-lg lg:max-w-2xl lg:gap-x-7 items-center gap-4 mx-auto">
            <label for="pseudo">
                Pseudo :
            </label>
            <input type="text" id="pseudo" th:field="*{pseudo}" class="border p-1 rounded">
            <label for="nom">
                Nom :
            </label>
            <input type="text" id="nom" th:field="*{nom}" class="border p-1 rounded">
            <label for="prenom">
                Prénom :
            </label>
            <input type="text" id="prenom" th:field="*{prenom}" class="border p-1 rounded">
            <label for="email">
                Email :
            </label>
            <input type="email" id="email" th:field="*{email}" class="border p-1 rounded">
            <label for="telephone">
                Téléphone :
            </label>
            <input type="text" id="telephone" th:field="*{telephone}" class="border p-1 rounded">
            <label for="rue">
                Rue :
            </label>
            <input type="text" id="rue" th:field="*{rue}" class="border p-1 rounded">
            <label for="codePostal">
                Code postal :
            </label>
            <input type="text" id="codePostal" th:field="*{codePostal}" class="border p-1 rounded">
            <label for="ville">
                Ville :
            </label>
            <input type="text" id="ville" th:field="*{ville}" class="border p-1 rounded">
            <label for="motDePasse">
                Mot de passe :
            </label>
            <input type="password" id="motDePasse" th:field="*{motDePasse}" class="border p-1 rounded">
            <label for="confirmation">
                Confirmation :
            </label>
            <input type="password" id="confirmation" name="confirmation" class="border p-1 rounded">
            <div class="grid grid-cols-2 gap-2 col-span-2 lg:col-span-4">
                <button type="submit" class="bg-primary text-shadow shadow text-light p-3 rounded m-3 font-bold  tracking-widest text-center cursor-pointer">Créer</button>
                <a th:href="@{/home}" class="bg-secondary text-shadow shadow text-light p-3 rounded m-3 font-bold  tracking-widest text-center">Annuler</a>
            </div>
        </form>

    </section>
</div>
