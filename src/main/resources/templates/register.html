<head>
    <meta charset="UTF-8">
    <title th:text="${register.title}">ENI Enchères - S'inscrire</title>
</head>
<div th:replace="~{base :: layout(~{::title}, ~{::section})}">
    <section class="p-3 mt-5 grid">
        <h3 class="text-primary text-2xl text-center my-5 font-bold" th:text="${register.heading}">Créer un compte</h3>

        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 max-w-lg lg:max-w-2xl mx-auto">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/register}" method="post" th:object="${utilisateur}"
              class="grid grid-cols-2 lg:grid-cols-4 max-w-lg lg:max-w-2xl lg:gap-x-7 items-center gap-4 mx-auto">

            <label for="pseudo" th:text="${register.username}">Pseudo :</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" class="border p-1 rounded" />

            <label for="nom" th:text="${register.lastname}">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" class="border p-1 rounded" />

            <label for="prenom" th:text="${register.firstname}">Prénom :</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="border p-1 rounded" />

            <label for="email" th:text="${register.email}">Email :</label>
            <input type="email" id="email" th:field="*{email}" class="border p-1 rounded" />

            <label for="telephone" th:text="${register.phone}">Téléphone :</label>
            <input type="text" id="telephone" th:field="*{telephone}" class="border p-1 rounded" />

            <label for="rue" th:text="${register.street}">Rue :</label>
            <input type="text" id="rue" th:field="*{rue}" class="border p-1 rounded" />

            <label for="codePostal" th:text="${register.zipCode}">Code postal :</label>
            <input type="text" id="codePostal" th:field="*{codePostal}" class="border p-1 rounded" />

            <label for="ville" th:text="${register.city}">Ville :</label>
            <input type="text" id="ville" th:field="*{ville}" class="border p-1 rounded" />

            <label for="motDePasse" th:text="${register.password}">Mot de passe :</label>
            <input type="password" id="motDePasse" th:field="*{motDePasse}" class="border p-1 rounded" />

            <label for="confirmation" th:text="${register.confirmation}">Confirmation :</label>
            <input type="password" id="confirmation" name="confirmation" class="border p-1 rounded" />

            <div class="grid grid-cols-2 gap-2 col-span-2 lg:col-span-4">
                <button type="submit"
                        class="bg-primary text-shadow-sm shadow text-light p-3 rounded m-3 font-bold tracking-widest text-center" th:text="${register.create}">
                    Créer
                </button>
                <a th:href="@{/}"
                   class="bg-secondary text-shadow-sm shadow text-light p-3 rounded m-3 font-bold tracking-widest text-center" th:text="${register.cancel}">
                   Annuler
                </a>
            </div>
        </form>
    </section>
</div>
