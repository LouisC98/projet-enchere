</head>
<div th:replace="~{base :: layout(~{::title}, ~{::section})}">
  <section class="p-3 mt-5">
    <h3 class="text-2xl text-primary text-center font-bold mb-5">Changer de mot de passe</h3>
    <form method="post" class="max-w-md mx-auto grid grid-cols-2 gap-2 items-center">
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" class="p-1 border rounded">
      <label for="newPassword">Nouveau mot de passe : </label>
      <input type="password" name="newPassword" id="newPassword" class="p-1 border rounded">
      <label for="confirmPassword">Confirmation : </label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="p-1 border rounded">

      <div class="col-span-2 flex justify-center mt-3">
        <button type="submit" class="p-2 bg-primary font-bolf text-white font-bold rounded">Enregistrer</button>
      </div>
    </form>
  </section>
</div>
