<head>
  <title th:text="${changePassword.title}">ENI Enchères - Changer de mot de passe</title>
</head>
<div th:replace="~{base :: layout(~{::title}, ~{::section})}">
  <section class="p-3 mt-5">
    <h3 class="text-2xl text-primary text-center font-bold mb-5" th:text="${changePassword.heading}">Changer de mot de passe</h3>
    
    <!-- Message d'erreur -->
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 max-w-2xl mx-auto text-center">
      <span th:text="${errorMessage}">Message d'erreur</span>
    </div>
    
    <!-- Message de succès -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 max-w-2xl mx-auto text-center">
      <span th:text="${successMessage}">Message de succès</span>
    </div>
    
    <form method="post" th:action="@{/change-password}" class="max-w-md mx-auto grid grid-cols-2 gap-2 items-center">
      <label for="email" th:text="${changePassword.email}">Email :</label>
      <input type="email" name="email" id="email" class="p-1 border rounded" required>
      <label for="newPassword" th:text="${changePassword.newPassword}">Nouveau mot de passe : </label>
      <input type="password" name="newPassword" id="newPassword" class="p-1 border rounded" required>
      <label for="confirmPassword" th:text="${changePassword.confirm}">Confirmation : </label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="p-1 border rounded" required>

      <div class="col-span-2 flex justify-center mt-3">
        <button type="submit" class="p-2 bg-primary font-bold text-white rounded" th:text="${changePassword.save}">Enregistrer</button>
      </div>
    </form>
  </section>
</div>
