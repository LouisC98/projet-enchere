spring.application.name=Projet encheres
spring.profiles.active=Dev
logging.level.root=warn
server.servlet.session.timeout=300s
#logging.level.org.springframework.security=DEBUG
#logging.level.org.thymeleaf=DEBUG

######## INFOS DE BASE DE DONNEE ########
# url de connexion
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=encheres;trustServerCertificate=true;
# user/password de connexion
spring.datasource.username=SA
spring.datasource.password=MyStrongPass123
# classe de Driver (ici on utilise sql server)
spring.datasource.driver-class-name =com.microsoft.sqlserver.jdbc.SQLServerDriver
# langage (version de SQL utilis�e par le moteur) : ici SQLServer2012Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
# est-ce qu'on veut afficher le sql dans les logs
spring.jpa.show-sql=true
# ddl-auto=update => l'appli va g�n�rer/modifier automatiquement les tables de notre base de donn�e
spring.jpa.hibernate.ddl-auto=update
# Internationalization
spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=true
spring.web.locale=fr
spring.web.locale-resolver=fixed
